<form class="container p3 bg-dark text-white">
    <h6>We would love to hear from you!</h6>
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Your email will never be shared with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Phone Number</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter number">
    </div>

    
    <div class="form-group">
        <label for="exampleFormControlSelect1">Phone Type</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Mobile</option>
            <option>Home</option>
            <option>Work</option>
        </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Compose a Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-light">Submit</button>
</form>
